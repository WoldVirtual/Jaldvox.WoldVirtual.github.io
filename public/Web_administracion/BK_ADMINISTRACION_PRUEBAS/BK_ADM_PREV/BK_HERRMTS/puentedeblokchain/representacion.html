<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Puente de Blockchain</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Puente de Blockchain</h1>
		<p>Seleccione la red donde está la criptomoneda:</p>
		<select id="redOrigen">
			<option value="ethereum">Ethereum</option>
			<option value="binance">Binance Smart Chain</option>
			<option value="solana">Solana</option>
			<option value="matic">Polygon (Matic)</option>
			<option value="bsc-testnet">Binance Smart Chain Testnet</option>
			<option value="rinkeby">Rinkeby Testnet</option>
			<option value="ropsten">Ropsten Testnet</option>
			<option value="kovan">Kovan Testnet</option>
			<option value="goerli">Goerli Testnet</option>
			<option value="bitcoin">Bitcoin</option>
		</select>
		<p>Seleccione la red donde desea enviar la criptomoneda:</p>
		<select id="redDestino">
			<option value="ethereum">Ethereum</option>
			<option value="binance">Binance Smart Chain</option>
			<option value="solana">Solana</option>
			<option value="matic">Polygon (Matic)</option>
			<option value="bsc-testnet">Binance Smart Chain Testnet</option>
			<option value="rinkeby">Rinkeby Testnet</option>
			<option value="ropsten">Ropsten Testnet</option>
			<option value="kovan">Kovan Testnet</option>
			<option value="goerli">Goerli Testnet</option>
			<option value="bitcoin">Bitcoin</option>
		</select>
		<p>Seleccione la criptomoneda que desea enviar:</p>
		<select id="cripto">
			<option value="ETH">Ethereum (ETH)</option>
			<option value="BNB">Binance Coin (BNB)</option>
			<option value="SOL">Solana (SOL)</option>
			<option value="MATIC">Polygon (MATIC)</option>
			<option value="BTC">Bitcoin (BTC)</option>
		</select>
		<p>Introduzca la wallet donde desea recibir la criptomoneda:</p>
		<input type="text" id="wallet" placeholder="Wallet de recepción">
		<p>Introduzca el monto de la criptomoneda a enviar:</p>
		<input type="number" id="monto" placeholder="Monto a enviar">
		<button onclick="enviar()">Enviar</button>
		<p id="resultado"></p>
	</div>
</body>
</html>
