<!DOCTYPE html>
<html>
<head>
	<title>Tarjeta de saldo</title>
    	<style>
        		.card {
                			background-color: green;
                            			padding: 20px;
                                        			border-radius: 10px;
                                                    			color: white;
                                                                			text-align: center;
                                                                            			width: 300px;
                                                                                        			margin: auto;
                                                                                                    		}
                                                                                                            		
                                                                                                                    		.balance {
                                                                                                                            			font-size: 24px;
                                                                                                                                        			font-weight: bold;
                                                                                                                                                    			margin-bottom: 10px;
                                                                                                                                                                		}
                                                                                                                                                                        		
                                                                                                                                                                                		.amount {
                                                                                                                                                                                        			font-size: 48px;
                                                                                                                                                                                                    			font-weight: bold;
                                                                                                                                                                                                                			margin-bottom: 20px;
                                                                                                                                                                                                                            		}
                                                                                                                                                                                                                                    		
                                                                                                                                                                                                                                            		.button {
                                                                                                                                                                                                                                                    			background-color: white;
                                                                                                                                                                                                                                                                			color: green;
                                                                                                                                                                                                                                                                            			border: none;
                                                                                                                                                                                                                                                                                        			padding: 10px 20px;
                                                                                                                                                                                                                                                                                                    			border-radius: 5px;
                                                                                                                                                                                                                                                                                                                			font-weight: bold;
                                                                                                                                                                                                                                                                                                                            			margin-right: 10px;
                                                                                                                                                                                                                                                                                                                                        			cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                    		}
                                                                                                                                                                                                                                                                                                                                                            		
                                                                                                                                                                                                                                                                                                                                                                    		.input {
                                                                                                                                                                                                                                                                                                                                                                            			padding: 5px;
                                                                                                                                                                                                                                                                                                                                                                                        			border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                    			border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                			margin-right: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                            			width: 100px;
                                                                                                                                                                                                                                                                                                                                                                                                                                        		}
                                                                                                                                                                                                                                                                                                                                                                                                                                                		
                                                                                                                                                                                                                                                                                                                                                                                                                                                        	</style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            	<div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                		<div class="balance">Balance: <span id="balance">0.000</span></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        		<div class="amount">0.000</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		<input type="number" id="input-amount" class="input" placeholder="0.000">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        		<button id="button-deposit" class="button">Depositar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		<button id="button-withdraw" class="button">Retirar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        	</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            	<script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		let balance = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        		function updateBalance() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                			document.getElementById('balance').innerHTML = balance.toFixed(3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		function deposit() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			const amount = parseFloat(document.getElementById('input-amount').value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			if (amount) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    				balance += amount;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    				updateBalance();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    				document.querySelector('.amount').innerHTML = balance.toFixed(3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    				document.getElementById('input-amount').value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        		function withdraw() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                			const amount = parseFloat(document.getElementById('input-amount').value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			if (amount && balance >= amount) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				balance -= amount;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				updateBalance();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				document.querySelector('.amount').innerHTML = balance.toFixed(3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				document.getElementById('input-amount').value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            		document.getElementById('button-deposit').addEventListener('click', deposit);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		document.getElementById('button-withdraw').addEventListener('click', withdraw);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            	</script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
