<!DOCTYPE html>

<html>

  <head>

    <title>Puente de Blockchain</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <h1>Puente de Blockchain</h1>

    <div class="container">

      <div class="form">

      <center>  <label for="amount">Cantidad:</label>

        <input type="number" id="amount" name="amount">

      <center>  <label for="from">Red de Origen:</label>

        <select id="from" name="from">

          <option value="bitcoin">Bitcoin</option>

          <option value="ethereum">Ethereum</option>

          <option value="binance">Binance Smart Chain</option>

          <option value="polygon">Polygon</option>

          <option value="solana">Solana</option>

          <option value="cardano">Cardano</option>

          <option value="ripple">Ripple</option>

          <option value="dogecoin">Dogecoin</option>

          <option value="litecoin">Litecoin</option>

          <option value="wlcv">WoldcoinVirtual (WLCV)</option>

        </select>

       <center> <label for="to">Red de Destino:</label>

        <select id="to" name="to">

          <option value="bitcoin">Bitcoin</option>

          <option value="ethereum">Ethereum</option>

          <option value="binance">Binance Smart Chain</option>

          <option value="polygon">Polygon</option>

          <option value="solana">Solana</option>

          <option value="cardano">Cardano</option>

          <option value="ripple">Ripple</option>

          <option value="dogecoin">Dogecoin</option>

          <option value="litecoin">Litecoin</option>

          <option value="wlcv">WoldcoinVirtual (WLCV)</option>

        </select>

       <center> <button onclick="calculateFee()">Calcular Comisión</button>

       <center> <label for="fee">Comisión:</label>

        <input type="text" id="fee" name="fee" readonly>

        <button onclick="send()">Enviar</button>

      </div>

    </div>

    <script src="script.js"></script>

  </body>

</html>
